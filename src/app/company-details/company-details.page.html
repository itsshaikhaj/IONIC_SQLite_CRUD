<ion-header>
  <ion-toolbar>
    <ion-title>Company Details</ion-title>
    <ion-icon [routerLink]="['/create-company/', {id:id}]" slot="end" name="create-outline" style="font-size:30px;margin-right:10px;">
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row style="margin-top:15px;">
    <ion-col size-sm="12" size-md="6" size-xs="12">
      <div class="edit" (click)="remove(id)">
        <ion-icon slot="end" style="font-size:15px;color:grey" name="trash-sharp"></ion-icon>
      </div>
      <ion-card class="main-card">
        <ion-row>
          <ion-col size-sm="4" size-xs="4" size-md="2" class="col-bottom">
            <h4 class="key">Name : </h4>
          </ion-col>
          <ion-col size-sm="8" size-xs="8" size-md="10" class="col-bottom">
            <h4 class="value">{{ name }}</h4>
          </ion-col>

          <!-- <ion-col size-sm="12" size-md="6" size-xs="12"> -->
          <hr>
          <!-- </ion-col> -->

          <ion-col size-sm="4" size-xs="4" size-md="2" class="col-bottom">
            <h4 class="key">Email : </h4>
          </ion-col>
          <ion-col size-sm="8" size-xs="8" size-md="10" class="col-bottom">
            <h4 class="value">{{ email }}</h4>
          </ion-col>

          <!-- <ion-col size-sm="12" size-md="6" size-xs="12"> -->
          <hr>
          <!-- </ion-col> -->

          <ion-col size-sm="4" size-xs="4" size-md="2" class="col-bottom">
            <h4 class="key">City : </h4>
          </ion-col>
          <ion-col size-sm="8" size-xs="8" size-md="10" class="col-bottom">
            <h4 class="value">{{ city }}</h4>
          </ion-col>

          <!-- <ion-col size-sm="12" size-md="6" size-xs="12"> -->
          <hr>
          <!-- </ion-col> -->

          <ion-col size-sm="4" size-xs="4" size-md="2" class="col-bottom" style="border-bottom: 0;">
            <h4 class="key">Address : </h4>
          </ion-col>
          <ion-col size-sm="8" size-xs="8" size-md="10" class="col-bottom" style="border-bottom: 0;">
            <h4 class="value">{{ address}}</h4>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
